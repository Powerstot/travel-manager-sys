server.port=8989
spring.application.name=travels

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travels?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:com/powerstot/travels/mapper/*.xml
mybatis.type-aliases-package=com.powerstot.travels.entity


logging.level.root=info
logging.level.com.powerstot.travels.dao=debug

spring.resources.static-locations=file:${upload.dir}
upload.dir=D:/Development/Javaweb_projects/SpringBoot/TravelManagerSys/src/main/resources/static/pic

# 单个文件大小最多为10mb，全部文件总大小为100mb
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB